<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fix require</title>
  <!--초기화-->
  <style>
    *{padding: 0; margin: 0;}
  </style>
  <!--헤더-->
  <style>
    #main_header{
      background: rosybrown;
      height: 45px;

      position: relative;
      text-align: center;
      line-height: 45px;
      
    }
    #main_header > label{
      width: 32px;
      right: 5px; top: 7px;

      display: block;
      height: 32px;
      position: absolute;
     
    }
  </style>
  <!--스프라이트 이미지-->
  <style>
    #main_header > label.button{
      background: url('img/x_button.png');
      text-indent: -99999px;
    }
  </style>
  <!--폼-->
  <style>
    select[name = "symptom"]{
      border-radius: 6px;
    }
    select[name = "photo"]{
      border-radius: 6px;
    }
    form{
      padding: 20px;
    }
    form > label{
      margin-left: 1px;
    }
  </style>
  <!--메인-->
  <style>
    main{
      overflow-y: scroll;
      margin-left: 1px;
      margin-top: 1px;
    }
    input[name = "date"]{
      margin-top: 20px;
    }
  </style>
  <!--푸터-->
  <style>
    #submit{
      height: 90%;
      float: right;
      margin-right: 10px;
      margin-top: 180px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header id="main_header">
      <label for="x" class="button">x</label>
    </header>
  </div>
  <form>
    <label for="symptom">고장 증상</label>
    <select name="symptom" size='1'>
      <option value="" selected>선택</option>
      <option value="1" >1</option>
      <option value="2" >2</option>
      <option value="3" >3</option>
      <option value="4" >4</option>
      <option value="5" >5</option>
    </select><br><br>
    <label for="photo">사진/동영상 첨부</label>
    <select name="photo" size='1'>
      <option value="" selected>선택</option>
      <option value="1" >1</option>
      <option value="2" >2</option>
      <option value="3" >3</option>
      <option value="4" >4</option>
      <option value="5" >5</option>
    </select>
  </form>
  <main>
    <form>
      <p>
        <textarea name="detail" cols="49" rows="25" placeholder="상세 증상을 입력해주세요"></textarea>
      </p>
      <p>
        <input type="date" name="date" value="2022-02-09" min="2022-02-09" max="2022-12-31">
      </p>
    </form>
  </main>
  <footer>
    <p>
      <input type="submit" id="submit">
    </p>
  </footer>
</body>
</html>
