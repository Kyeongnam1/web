<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    
    <style>
        *{
            margin: 0; padding: 0;
        }
        html, body{
            height: 100%;
            min-height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }

        header, footer {
            flex: none;
        }
        
        header{
            background-color: rgb(206, 207, 212);
            position: fixed;
            height:100px;
            width: 100%;
            overflow: hidden;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
       #header_button{
            margin: 10px;
            width:10%;
            height:80%;
            float: right;
        }

        main{
            margin-top: 90px;
            text-align: center;
            background-color: rgb(250, 247, 236);
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            flex: auto;
            padding-bottom: 50px;
            margin-bottom: 50px;
        }
        section{
            text-align: center;
            margin: 50px;
        }
        #com_img{
            float: left;
            width: 300px;
        }
        table{
            border: 1px solid #444444;
            border-radius: 25px;
            width: 100%;
            margin:auto;
            padding:0px;
        }
        tr{
            text-align: center;             
        }
        td{
            margin:0px;
            padding:0px;
        }

        progress{
            width:100%;
            
        }
        #bar2{
            display: flex;
        }
        #bar_text1, #bar_text2, #bar_text3, #bar_text4 {
            width:25%;
        }

        #request{
            text-align: left;
        }
        h1, h2, p{
            font-size: 200%;
            line-height: 200%;
            letter-spacing: 1px;
        }
       

        footer{
            background-color: rgb(206, 207, 212);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 8%;
            display: flex;
        }
        #footer_button{
            margin: auto;  
            width:100%;
            height:90%;
            text-align: center;
        }
        button{
            border-radius: 10px;
            width:100%;
            height:100%;
        }
        #foot{
            width:19%;
        }
    </style>
</head>
<body>
    <header>
        <div id="header_button">
            <button type="button" >버튼</button>
        </div>
    </header> 

    <main>
        <section>
            <table>
                <colgroup> 
                    <col style="width:300px">
                    <col>
                </colgroup>
                <tr>
                    <td rowspan="2"><img src="images/icon.png" alt="업체" id="com_img"></td>
                    <td>업체명</td> 
                </tr>
                <tr>
                    <td>방문시간</td>
                </tr>
            </table>
        </section>

        <section>
            <div id="bar">
                <progress id="progress" value="75" max="100"></progress>
            </div>
            <div id="bar2">
                <div id="bar_text1">
                    <p>접수중</p>
                </div>
                <div id="bar_text2">
                    <p>수리중</p> 
                </div>
                <div id="bar_text3">
                    <p>수리완료</p> 
                </div>
                <div id="bar_text4">
                    <p>배송완료</p>
                </div>
            </div>
            
            
        </section>

        <section id="request">
            <h1>요청내용</h1>
            <hr>
            <br>
            <p>고객님의 요청내용입니다.</p>
        </section>
    </main>

    <footer>
        <div id="footer_button">
            <button type="button" id="foot" onclick="javascript:alert(a);">버튼</button>
            <button type="button" id="foot">버튼</button>
            <button type="button" id="foot">버튼</button>
            <button type="button" id="foot">버튼</button>
            <button type="button" id="foot">버튼</button>
        </div>
    </footer>
</body>

    if(a==25){

        b2.fontWeight = 'bold';
    }else if(a==75){
        b3.fontWeight = 'bold';
    }else if(a==100){
        b4.fontWeight = 'bold';
