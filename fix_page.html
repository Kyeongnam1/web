<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        html, body{
            height: 100%;
            min-height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header, footer {
            flex: none;
        }
        
        header{
            background-color: rosybrown;
            height:100px;
            width: 100%;
            overflow: hidden;
            
        }
       #header_button{
            margin: 10px;
            width:10%;
            height:80%;
            float: right;
        }

        main{
            background-color: royalblue;
            text-align: center;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            flex: auto;
        }
        section{
            text-align: center;
            margin: 40px;
        }
        #com_img{
            text-align: center;
        }
        table{
            border: 1px solid #444444;
            width: 100%;
            margin:auto;
            padding:0px;
        }
        tr{
            text-align: center;
        }
        td{
            margin:0px;
            padding:0px;
        }
        #menu{
           
            background-color: blanchedalmond;
        }
        #menu ul{
            width: 100%;
            overflow: hidden;
        }
        #menu ul li{
            float:left;
            width:33.33%;
            height: 100px;
            line-height: 100px;;
            text-align: center;
            list-style: none;
        }

        footer{
            background-color: blueviolet;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 8%;
            display: flex;
        }
        #footer_button{
            margin: auto;  
            width:95%;
            height:90%;
        }
        button{
            text-align: center;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <header>
        <div id="header_button">
            <button type="button" >버튼</button>
        </div>
    </header>
    <main>
        <section>
            <table>
                <tr>
                    <td rowspan="3"><img src="images/icon.png" alt="업체" id="com_img"></td>
                    <td>상호명</td> 
                </tr>
                <tr>
                    <td>리뷰수</td>
                </tr>
                <tr>
                    <td>신뢰도</td>
                </tr>
            </table>
        </section>

        <section>
            <div id="menu">
                <ul>
                    <li>업체정보</li>
                    <li>리뷰</li>
                    <li>QnA</li>
                </ul>
            </div>
        </section>

        <section>
            <textarea name="" id="" cols="100" rows="40">내용</textarea>
        </section>
    </main>
    <footer>
        <div id="footer_button">
            <button type="button" >버튼</button>
        </div>
    </footer>
</body>
</html>
