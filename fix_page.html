<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    
    <style>
        *{
            margin: 0; padding: 0;
        }
        html, body{
            height: 100%;
            min-height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }

        header, footer {
            flex: none;
        }
        
        header{
            background-color: rgb(206, 207, 212);
            position: fixed;
            height:100px;
            width: 100%;
            overflow: hidden;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
       #header_button{
            margin: 10px;
            width:10%;
            height:80%;
            float: right;
        }

        main{
            margin-top: 90px;
            text-align: center;
            background-color: rgb(250, 247, 236);
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            flex: auto;
            padding-bottom: 50px;
            margin-bottom: 50px;
        }
        section{
            text-align: center;
            margin: 50px;
        }
        #com_img{
            float: left;
            width: 300px;
        }
        table{
            border: 1px solid #444444;
            border-radius: 25px;
            width: 100%;
            margin:auto;
            padding:0px;
        }
        tr{
            text-align: center;             
        }
        td{
            margin:0px;
            padding:0px;
        }
        /* #nav{
            position: sticky;
            top:10px;
        } */
        #menu{
            border-radius: 25px;
            background-color: rgb(206, 207, 212);
        }
        #menu ul{
            width: 100%;
            overflow: hidden;
        }
        #menu ul li{
            float:left;
            width:33.33%;
            height: 100px;
            line-height: 100px;;
            text-align: center;
            list-style: none;
        }
        a:active{
            color: rgb(139, 139, 177);
        }
        #text{
            text-align: left;
        }
        h1, h2, p{
            font-size: 200%;
            line-height: 200%;
            letter-spacing: 1px;
        }

        footer{
            background-color: rgb(206, 207, 212);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 8%;
            display: flex;
        }
        #footer_button{
            margin: auto;  
            width:95%;
            height:90%;
        }
        button{
            border-radius: 10px;
            text-align: center;
            width:100%;
            height:100%;
        }
    </style>
</head>

        <section id="nav">

                <br>
                <div id="rate">

                    <p style="color:gray">추천합니다.</p>
                </div>
            </div>
            
            <div id="qna" style="display:none">
                <h1>QnA</h1>
                <hr>
                <br>
                <div id="answer">
                    <h2>Q. 몇살이세요?</h2>
                    <p style="color:gray">25살입니다.</p>
                </div>
                
            </div>  
        </section>
    </main>

    <footer>
        <div id="footer_button">
            <a href="./5-2.html"><button type="button" >버튼</button></a>
        </div>
    </footer>
</body>
